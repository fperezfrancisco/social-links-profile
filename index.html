<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="mainContainer flex">
      <div class="profileContainer flexColumn">
        <div class="picSection innerContainer flex">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="jessica headshot"
            class="profileImg"
          />
        </div>
        <div class="innerContainer headingSection flexColumn">
          <h1 class="profileName mainTitle">Jessica Randall</h1>
          <h2 class="subTitle locationName">London, United Kingdom</h2>
        </div>
        <p class="sectionPara profileBio innerContainer">
          "Front-end developer and avid reader."
        </p>
        <ul class="noList profileList flexColumn innerContainer">
          <li class="profileLi flex">
            <a href="" class="pageLink linkSocials" id="link1">GitHub</a>
          </li>
          <li class="profileLi flex">
            <a href="" class="pageLink linkSocials" id="link2"
              >Frontend Mentor</a
            >
          </li>
          <li class="profileLi flex">
            <a href="" class="pageLink linkSocials" id="link3">LinkedIn</a>
          </li>
          <li class="profileLi flex">
            <a href="" class="pageLink linkSocials" id="link4">Twitter</a>
          </li>
          <li class="profileLi flex">
            <a href="" class="pageLink linkSocials" id="link5">Instagram</a>
          </li>
          <li class="profileLi flex">
            <a
              href="wwww.trilogysoccer.com"
              class="pageLink linkSocials"
              id="link5"
              >Trilogy Soccer</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
